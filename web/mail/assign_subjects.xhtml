<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
                <h:form id="MailCreateForm">

                    <p:panelGrid columns="2" >

                        <p:outputLabel value="Unit" ></p:outputLabel>
                        <p:selectOneMenu id="dep" value="#{mailController.department}" >
                            <p:ajax process="@this" update="subject" event="itemSelect" ></p:ajax>
                            <f:selectItem itemLabel="Select Unit" ></f:selectItem>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:outputLabel value="From" ></p:outputLabel>
                        <p:calendar value="#{mailController.fromDate}" pattern="dd MMMM yyyy" ></p:calendar>
                        <p:outputLabel value="To" ></p:outputLabel>
                        <p:calendar value="#{mailController.toDate}" pattern="dd MMMM yyyy" ></p:calendar>

                        <p:commandButton value="List Unassigned Mails" action="#{mailController.listUnassignedDeptMails()}" ajax="false" ></p:commandButton>
                        <p:commandButton value="List All Mails" action="#{mailController.listUnassignedAndAssignedDeptMails()}" ajax="false" ></p:commandButton>

                        <h:outputText value="Subject"/>
                        <h:panelGroup >
                            <p:selectOneMenu id="subject" value="#{mailController.subject}" >
                                <f:selectItems value="#{mailController.deptSubjects}"  ></f:selectItems>
                            </p:selectOneMenu>
                            <p:commandButton  value="Assign" action="#{mailController.assignMailsToSubject()}" ajax="false" ></p:commandButton>
                        </h:panelGroup>
                    </p:panelGrid>

                    <f:view>


                        <h:form>
                            <p:commandButton ajax="false" value="Print" >
                                <p:printer target="tbl" ></p:printer>
                            </p:commandButton>
                            <p:dataTable id="tbl" value="#{mailController.items}" var="item" rowIndexVar="n" 
                                         selection="#{mailController.selectedItems}" rowKey="#{item.id}">
                                <f:facet name="header" >
                                    <h:outputText value="Assign to Subject - "/>
                                    <h:outputText value="#{mailController.department.sname}"/>
                                    <br/>
                                    <h:outputText value="#{mailController.fromDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" timeZone="Asia/Colombo"></f:convertDateTime>
                                    </h:outputText>
                                    <h:outputText value="- "></h:outputText>
                                    <h:outputText value="#{mailController.toDate}">
                                        <f:convertDateTime pattern="dd MMMM yyyy" timeZone="Asia/Colombo" ></f:convertDateTime>
                                    </h:outputText>


                                </f:facet>
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column width="30">
                                    <f:facet name="header">
                                        <h:outputText value="අනු අංකය"/>
                                    </f:facet>
                                    <h:outputText value="#{n+1}"/>
                                </p:column>
                                <p:column width="80">
                                    <f:facet name="header">
                                        <h:outputText value="ලැබුණු දිනය"/>
                                    </f:facet>
                                    <h:outputText value="#{item.receivedDate}">
                                        <f:convertDateTime pattern="MM/dd/yy" />
                                    </h:outputText>
                                </p:column>
                                <p:column width="80">
                                    <f:facet name="header">
                                        <h:outputText value="ලිපිෙය් දිනය"/>
                                    </f:facet>
                                    <h:outputText value="#{item.letterDate}">
                                        <f:convertDateTime pattern="MM/dd/yy" />
                                    </h:outputText>
                                </p:column>
                                <p:column width="80">
                                    <f:facet name="header">
                                        <h:outputText value="ලියාපදිංචි අංකය"/>
                                    </f:facet>
                                    <h:outputText value="#{item.registeredNumber}"/>
                                </p:column>
                                <p:column width="150">
                                    <f:facet name="header">
                                        <h:outputText value="අායතනය"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sendingInstitute.sname}"/>
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="ෙයාමු අංකය"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sendingNumber}"/>
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="මාතෘකාව"/>
                                    </f:facet>
                                    <h:outputText value="#{item.topic}"/>
                                </p:column>
                                <p:column width="50">
                                    <f:facet name="header">
                                        <h:outputText value="විෂය"/>
                                    </f:facet>
                                    <h:outputText value="#{item.subject.name}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>




                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
