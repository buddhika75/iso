<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Reports</title>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">

            <ui:define name="body">

                <h:form >



                    <p:panel header="Reports" >


                        <p:panelGrid columns="3" >

                            <p:panelGrid columns="1" >
                                <f:facet name="header" >
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="අංශයට ලැබෙන ලිපි" ></p:outputLabel>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{mailController.toListDepLettersByCreatedDate()}"
                                                 value="පරිගණකයට ඇතුළු කරන ලද දිනය අනුව ලිපි ලැයිස්තුව"  
                                                 ></p:commandButton>

                                <p:commandButton ajax="false" action="#{mailController.toListDepLettersByReceivedDate()}"
                                                 value="ලැබුණු දිනය අනුව ලිපි ලැයිස්තුව"  
                                                 ></p:commandButton>

                                <p:commandButton ajax="false" action="#{mailController.toListDepLettersByLetterDate()}"
                                                 value="එවන ලද දිනය අනුව ලිපි ලැයිස්තුව"  
                                                 ></p:commandButton>

                            </p:panelGrid>


                            <p:panelGrid columns="1"  >
                                <f:facet name="header" >
                                    <p:row >
                                        <p:column >
                                            <p:outputLabel value="ආයතනයට ලැබෙන ලිපි" ></p:outputLabel>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{mailController.toListDepLettersByCreatedDate()}"
                                                 value="පරිගණකයට ඇතුළු කරන ලද දිනය අනුව ලිපි ලැයිස්තුව"  
                                                 disabled="true"     ></p:commandButton>

                                <p:commandButton ajax="false" action="#{mailController.toListDepLettersByReceivedDate()}"
                                                 value="ලැබුණු දිනය අනුව ලිපි ලැයිස්තුව"   disabled="true" 
                                                 ></p:commandButton>

                                <p:commandButton ajax="false" action="#{mailController.toListDepLettersByLetterDate()}"
                                                 value="එවන ලද දිනය අනුව ලිපි ලැයිස්තුව"   disabled="true" 
                                                 ></p:commandButton>

                            </p:panelGrid>

                        </p:panelGrid>







                    </p:panel>

                </h:form>


            </ui:define>

        </ui:composition>
    </h:body>
</html>
