<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="body">



        <h:panelGroup >



            <h:form  >
                <p:growl autoUpdate="true" />
                <p:panel style="border: #ffffff" >
                    <f:facet name="header" >
                    <h:outputLabel value="Manage Institutions" ></h:outputLabel>
                </f:facet>
                    
                  
                    <div align="center">
                        <h:panelGrid id ="gpVeda" columns="2" >

                                    <h:panelGrid id="gpDetailText" columns="2">
                                        <h:outputText id="lblName" value="#{labels.institution}" ></h:outputText>
                                        <p:inputTextarea cols="100" rows="30" id="txtName" value="#{instituteController.bulkText}"  ></p:inputTextarea>
                                        <h:outputText id="lblPi"   value="Super Institute"  ></h:outputText>
                                        <p:autoComplete   forceSelection="true"  id="acPi" 
                                                          value="#{instituteController.bulkParentInstitution}"   
                                                          completeMethod="#{instituteController.completeInstitutes}" var="pi" itemLabel="#{pi.name}" itemValue="#{pi}" >
                                        </p:autoComplete>
                                    </h:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <p:commandButton  ajax="false" id="btnSave" value="Add All"  
                                                         action="#{instituteController.addBulkInstitutions()}" >
                                        </p:commandButton>
                                    </h:panelGrid>

                        </h:panelGrid>
                    </div>
                </p:panel>
            </h:form>        

        </h:panelGroup>

    </ui:define>

</ui:composition>
