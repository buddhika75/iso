<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstituteCreateDlg" widgetVar="InstituteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstituteTitle}">
            <h:form id="InstituteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instituteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstituteLabel_name}" for="name" />
                        <p:inputText styleClass="longText" id="name" value="#{instituteController.selected.name}" title="#{bundle.CreateInstituteTitle_name}" />
                        <p:outputLabel value="Code" for="code" />
                        <p:inputText styleClass="longText" id="code" value="#{instituteController.selected.code}" 
                                     title="Code" />
                        <p:outputLabel value="#{bundle.CreateInstituteLabel_sname}" for="sname" />
                        <p:inputText  styleClass="longText" id="sname" value="#{instituteController.selected.sname}" title="#{bundle.CreateInstituteTitle_sname}" />
                        <p:outputLabel value="#{bundle.CreateInstituteLabel_tname}" for="tname" />
                        <p:inputText  styleClass="longText" id="tname" value="#{instituteController.selected.tname}" title="#{bundle.CreateInstituteTitle_tname}" />
                        <p:outputLabel value="#{bundle.CreateInstituteLabel_parentInstitute}" for="parentInstitute" />
                        <p:selectOneMenu  styleClass="longText" id="parentInstitute" value="#{instituteController.selected.parentInstitute}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="parentInstituteItem"
                                           itemValue="#{parentInstituteItem}"
                                           itemLabel="#{parentInstituteItem.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{instituteController.create}" value="#{bundle.Save}" update="display,:InstituteListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstituteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstituteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
